<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Element - DOM</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    

    <ul id="myUnorderedList"></ul><br>

    <input id="inputField" type="text">
    <button onclick="myFunc()">Add</button>


    <script>

        function myFunc() {
            const inputFieldValue = document.getElementById('inputField').value;

            const liElements = document.createElement('li');
            liElements.innerHTML = inputFieldValue;

            const myUnorderedList = document.getElementById('myUnorderedList');
            myUnorderedList.appendChild(liElements);
        }

        

    </script>
</body>
</html>
