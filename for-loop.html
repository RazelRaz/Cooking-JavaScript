<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forloop</title>
</head>
<body>
    
    <script>
        var i;
        for (let i = 0; i < 10; i++) {

            if(i == 5 || i == 7){
                continue;
            }
            document.write(i ,` <button>FOR LOOP</button> <br>`)
            
        }
    </script>
</body>
</html>
