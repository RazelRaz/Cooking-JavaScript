<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM DOCUMENT</title>
</head>
<body>
    
    <h1></h1>
    <p></p>
    <h2></h2>
    <h3></h3>

    <button onclick="domDoc()">CLICK</button>
    <button onclick="lastMod()">Check Last Modified</button>
    <button onclick="maintit()">Check Title</button>
    <button onclick="docWrite()">Replace</button>
    <button onclick="buttNew()">New</button>

    <script>
        function domDoc(){
            var info = document.domain;
            document.getElementsByTagName('p')[0].innerHTML = info;
        }

        function lastMod(){
            const result =  document.lastModified;
            document.getElementsByTagName('h2')[0].innerHTML = result;
        }

        function maintit(){
            const chkTitle =  document.title;
            document.getElementsByTagName('h1')[0].innerHTML = chkTitle
        }


        function docWrite(){
            document.open('text/html','replace')
            document.write('<h3>Razel</h3>')
            document.close();
        }


        function buttNew(){
            const w = window.open();
            w.document.open();
            w.document.write('Hello world');
            w.document.close();
        }
    </script>
</body>
</html>
